driver
(
	name "PlayerSRV"
	plugin "libPlayerSRV.so"
	provides ["position2d:0" "camera:0" "ranger:0"]
	port "/dev/ttyUSB0"

	min_cycle_time  0.01
	command_timeout 5.00

	camera_size "160x128"

	linear_velocity  [-0.30    -127   -120
	                   0.00       0      0
	                   0.01      15     15
	                   0.06      20     20
	                   0.16      30     30
	                   0.21      40     40
	                   0.24      65     65
	                   0.30     127    127]

	angular_velocity [-3.14     127   -127
	                  -2.12      65    -65
	                   0.00       0      0
	                   2.12     -65     65
	                   3.00    -127    127]
)
